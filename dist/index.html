<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account system</title>
    <link rel="stylesheet" href="/index.2cd35a65.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav">
                <ul>
                    <li class="nav-list"><a href="/index.html">Manage Accounts</a></li>
                    <li class="nav-list"><a href="/manage.html">Manage Transactions</a></li>
                    <li class="nav-list"><a href="/edit.html">Edit Accounts</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <h1>Manage Accounts</h1>
            <div class="form">
                <form action="">
                    <div class="form-content">
                        <div>
                            <label for="">Code</label>
                            <input type="text" placeholder="code" class="form-control" id="code">
                        </div>
                        <div>
                            <label for="">Label</label>
                            <input type="text" placeholder="label" class="form-control" id="label">
                        </div>
                        <div>
                            <label for="">Class</label>
                            <select name="class" id="classe" class="form-control class">
                                <option value="Reserve">Reserve</option>
                                <option value="Immobilisation">Immobilisation</option>
                                <option value="Stock">Stock</option>
                                <option value="Tiers">Tiers</option>
                                <option value="Trésorerie">Trésorerie</option>
                                <option value="Charge">Charge</option>
                                <option value="Produit">Produit</option>
                            </select>
                        </div>
                        <button class="addBtn" id="bouton">+</button>
                    </div>
                </form>
            </div>

            <div class="main-table">
                <table class="table">
                    <thead class="thead">
                        <th>CODE</th>
                        <th>LABEL</th>
                        <th>CLASS</th>
                    </thead>
                    <tbody class="tbody" id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright &copy; <strong>AAB</strong> & <strong>FN</strong> from <strong>MEAN Stack</strong></p>
    </footer>
    <script src="/index.1fa2db2b.js"></script>
</body>
</html>
